<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
<div class="main">
    <div class="booking">
        <h1>TICKET BOOKING</h1> <br><br>
        <form id="booking" method="post" autocomplete="on">
            <label for="fname">FIRST NAME :</label> 
            <br> 
            <input type="text" id="fname" name="fname" placeholder="Enter your name" > 
            <br> <br>
            <label for="lname">LAST NAME :</label>
             <br>
            <input type="text " id="lname" name="lname" placeholder="Enter your last name"> 
            <br><br>
            <label for="age">AGE :</label> 
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" id="adult" name="adult"> 
            <label for="adult">ADULT</label>  
            <input type="radio" id="child" name="child"> 
            <label for="child">CHILD</label> 
            <br> <br> <br>
            <label for="phone">PHONE NO :</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone no." pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> <br> <br>
            <label for="email" >EMAIL :</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"> <br><br>
            <label for="date">CHOOSE DATE :</label>
            <br>
            <input type="date" id="date" name="date">
            <br><br>
            <button  id="proceed" type="button" onclick="alert(' INFORMATION SUBMITTED')">PROCEED</button>
        </form>
    </div>
</div>
</body>
</html>
